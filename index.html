<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Junry Pacot SMS_Bomber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00c9ff;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ffd700;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Junry Pacot SMS Bomber</h2>
    <input id="number" type="text" placeholder="üìû Enter phone number" />
    <input id="count" type="number" placeholder="üí¨ Number of messages" />
    <button onclick="sendSms()">üöÄ Submit Bomb</button>
    <p id="status"></p>
  </div>

  <footer>¬© 2025 Developed by Junry Pacot</footer>

  <script>
    async function sendSms() {
      const number = document.getElementById('number').value;
      const count = document.getElementById('count').value;
      const status = document.getElementById("status");

      if (!number || !count) {
        status.textContent = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      status.textContent = "üîÉ Sending...";

      try {
        const res = await fetch("/api/smsbomb", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ number, count })
        });

        const result = await res.json();
        status.textContent = result.message || "‚úÖ Sent successfully 
        setTimeout(() => {
          window.location.href =" https://junrypacot.github.io/sms_BOMBER/Voidsec.html"; // Credit to https://github.com/Kumikinangina
        }, 1500);
      } catch (error) {
        status.textContent = "‚ùå Something went wrong!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
